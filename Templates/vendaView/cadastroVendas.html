{% extends 'base.html' %}
{% block body %}
        <h1 align="center">Nova Venda</h1>
        <br>
        <!-- URL_FOR ROTA PARA O METODO CADASTRO-->
        <form action="{{url_for('cadastroVendas')}}" method="POST" align="center">

            <table align="center">

                <!-- 
                    LISTA DE PRODUTOS 
                -->

                <tr>
                    <td>Quantidade de Produtos</td>
                    <td><input type="number" name="qtd_produto"></td>
                </tr>
                <tr>
                    <td>Valor Total</td>
                    <td><input type="number" step="0.01" name="valor_total"></td>
                </tr>

                
            </table><br>
            <input type="submit" value="Cadastrar"></input>
            
            
        </form>
        <br><a href="{{ url_for('vendaPage') }}">Voltar</a>
{% endblock %}
