{% extends 'base.html' %}
{% block body %}
         <h1>Login</h1>
        <form method="POST" action="{{ url_for('login') }}" align="center">
            <table align="center">
                <tr>
                    <td>E-mail</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Senha</td>
                    <td><input name ="senha" type="password"></td>
                </tr>
            </table><br>
            <input type="submit" value="Logar"></input>
        </form>
{% endblock %}
