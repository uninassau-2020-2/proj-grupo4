{% extends 'base.html' %}
{% block body %} 
        <h1 align="center">Atualizar Produtos</h1>
        <br>
        <!-- URL_FOR ROTA PARA O METODO CADASTRO-->
        <form method="POST" align="center">

            <table align="center">
                <tr>
                    <td>Nome</td>
                    <td><input type="text" name="nomeProduto" value="{{ produto.nomeProduto }}"></td>
                </tr>
                <tr>
                    <td>Valor</td>
                    <td><input type="number" step="0.01" name="valorProduto" value="{{ produto.valorProduto }}"></td>
                </tr>
                <tr>
                    <td>Cpf</td>
                    <td><input type="number" name="qntEstoque" value="{{ produto.qntEstoque }}"></td>
                </tr>
                
            </table><br>
            <input type="submit" value="Atualizar"></input>
            
        </form>
        <br><a href="{{ url_for('produtoPage') }}">Voltar</a>
{% endblock %}
